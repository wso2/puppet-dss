---
wso2::mgt_hostname: wso2dss-manager
wso2::hostname: wso2dss-worker

wso2::clustering:
  enabled: true
  membership_scheme: kubernetes
  local_member_port: 4000
  sub_domain: mgt
  kubernetes:
    kubernetes_namespace: default
    kubernetes_services: wso2dss-manager,wso2dss-worker

wso2::ports:
  proxyPort:
    http: 32071
    https: 32072

wso2::registry_mounts:
  wso2_config_db:
    path: /_system/config
    target_path: /_system/config/dss
    read_only: true
    registry_root: /
    enable_cache: true
  wso2_gov_db:
    path: /_system/governance
    target_path: /_system/governance
    read_only: true
    registry_root: /
    enable_cache: true

wso2::dep_sync:
  enabled: false
  auto_checkout: true
  auto_commit: true
  repository_type: svn
  svn:
    url: http://svnrepo.example.com/repos/
    user: username
    password: password
    append_tenant_id: true
